<div class="profile-container">
  <h1>Meu Perfil</h1>

  <div class="profile-content">
    <div class="profile-left">
      <div class="profile-picture"></div>

      <div class="form-group">
        <label for="name">Nome de Usuário</label>
        <input id="name" type="text" [(ngModel)]="name" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="email" />
      </div>

      <h3>Configurações Segurança</h3>
      <p class="section-subtitle">Alterar Senha</p>

      <div class="form-group">
        <input
          type="password"
          placeholder="Senha Atual"
          [(ngModel)]="currentPassword"
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          placeholder="Nova Senha"
          [(ngModel)]="newPassword"
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          placeholder="Confirmar Nova Senha"
          [(ngModel)]="confirmPassword"
        />
      </div>

      <button class="save-btn" (click)="save()">Salvar Alterações</button>
    </div>

    <div class="profile-right">
      <h3>Estatísticas Pessoais</h3>
      <div class="stats-cards">
        <div class="stat-card">
          <p><strong>Total de Ações:</strong> 128</p>
          <p>Outubro 2023</p>
        </div>
        <div class="stat-card">
          <p><strong>Mês Mais Sustentável:</strong></p>
          <p>Tipo de Ação Comum</p>
          <p>Reciclagem</p>
        </div>
      </div>
    </div>
  </div>
</div>
