<div class="profile-container">
  <h1>Meu Perfil</h1>

  <div class="profile-content">
    <div class="profile-left">
      <div class="profile-picture"></div>

      <div class="form-group">
        <label for="name">Nome de Usuário</label>
        <input id="name" type="text" [(ngModel)]="nome" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="email" />
      </div>

      <button class="save-btn" (click)="salvarPerfil()">Salvar Dados</button>

      <h3>Configurações de Segurança</h3>
      <p class="section-subtitle">Alterar Senha</p>

      <div class="form-group">
        <input type="password" placeholder="Senha Atual" [(ngModel)]="senhaAtual" />
      </div>

      <div class="form-group">
        <input type="password" placeholder="Nova Senha" [(ngModel)]="novaSenha" />
      </div>

      <div class="form-group">
        <input type="password" placeholder="Confirmar Nova Senha" [(ngModel)]="confirmarSenha" />
      </div>

      <button class="save-btn" (click)="alterarSenha()">Alterar Senha</button>
    </div>

    <div class="profile-right">
      <h3>Estatísticas Pessoais</h3>
      <div class="stats-cards">
        <div class="stat-card">
          <p><strong>Total de Ações:</strong> 128</p>
          <p>Outubro 2023</p>
        </div>
        <div class="stat-card">
          <p><strong>Mês Mais Sustentável:</strong> Reciclagem</p>
        </div>
      </div>
    </div>

  </div>
</div>
